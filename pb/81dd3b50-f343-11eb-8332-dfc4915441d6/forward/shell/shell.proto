syntax = "proto3";

package jsgenerate_webpc.forward.shell;
option go_package = "github.com/powerpuffpenguin/webpc/protocol/forward/shell";

import "google/api/annotations.proto";

service Shell {
    rpc List (ListRequest) returns (ListResponse){
        option (google.api.http) = {
            get: "/api/forward/v1/shell/list"
        };
    }
    rpc Rename (RenameRequest) returns (RenameResponse){
        option (google.api.http) = {
            post: "/api/forward/v1/shell/rename"
            body: "*"
        };
    }
    rpc Remove (RemoveRequest) returns (RemoveResponse){
        option (google.api.http) = {
            delete: "/api/forward/v1/shell/{id}"
        };
    }
    // websocket /api/forward/v1/shell/:id/:shellid/:cols/:rows
    rpc Connect (stream ConnectRequest) returns (stream ConnectResponse);
}
message ListResult{
    int64 id = 1;
	string name = 2;
	bool attached = 3;
}
message ListRequest{
}
message ListResponse{
    repeated ListResult result = 1;
}
message RenameRequest{
    int64 id = 1;
    string name = 2;
}
message RenameResponse{
}
message RemoveRequest{
    int64 id = 1;
}
message RemoveResponse{
}
enum Event {
    EventUniversal = 0;
    Heart = 1;

    Connect = 2;
    Resize = 3;
    FontSize = 4;
    FontFamily = 5;

    Binary = 6;
    Info = 7;
};
message ConnectRequest{
    Event event = 1;

    bytes binary = 2;

    // connect
    int64 id = 3;
    // resize
    uint32 cols = 4;
    uint32 rows = 5;
    // font
    int32 fontSize = 6;
    string fontFamily = 7;

}
message ConnectResponse{
    Event event = 1;

    bytes binary = 2;

    int64 id = 3;
    int32 fontSize = 6;
    string fontFamily = 7;
    string name = 8;
    int64 at = 9;
}