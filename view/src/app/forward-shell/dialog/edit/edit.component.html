<h1 mat-dialog-title i18n>properties of {{data.name}}</h1>

<form #form="ngForm">
    <div mat-dialog-content class="dialog-content">
        <mat-form-field appearance="outline" class="fullwidth">
            <mat-label i18n>Name</mat-label>
            <input matInput type="text" cdkFocusInitial required [disabled]="disabled" [(ngModel)]="name" name="name">
            <mat-error i18n>Name Invalid</mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-stroked-button i18n [disabled]="disabled || form.invalid || isNotChanged"
            (click)="onSubmit()">Submit</button>
        <button type="button" mat-stroked-button i18n [disabled]="disabled" (click)="onClose()">Close</button>
        <mat-spinner diameter='36' *ngIf="disabled"></mat-spinner>
    </div>
</form>
