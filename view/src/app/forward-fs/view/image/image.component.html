<div class="viewcard">
    <mat-card>
        <mat-card-header>
            <mat-card-title i18n>Image View</mat-card-title>
            <mat-card-subtitle>{{filepath}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <fs-navigation [target]="id" [root]="root"></fs-navigation>
            <fs-path [path]="dir" (pathChange)="onPathChange($event)"></fs-path>

            <img *ngIf="url" [src]="url" [alt]="'load error : '+filepath">
        </mat-card-content>
    </mat-card>
</div>
