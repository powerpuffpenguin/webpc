<div class="view">
    <mat-card>
        <mat-card-content>

            <div *ngIf="path" class="path">
                <div>
                    <fs-navigation [target]="path.id" [root]="path.root"></fs-navigation>
                </div>
                <div>
                    <a mat-button routerLink="/forward/fs/list"
                        [queryParams]="{id:path.id,root:path.root,path:node.path}" *ngFor="let node of path.dirs">
                        {{node.name}}
                    </a>
                </div>
            </div>
            <div class="skipto">
                <a *ngIf="skipTo>0" mat-stroked-button (click)="onClickSkipTo()">
                    <ng-container i18n>skip to</ng-container>
                    {{skipToString}}
                </a>
                <a *ngIf="skipName" mat-stroked-button (click)="onClickSkipName()">
                    <ng-container i18n>skip to</ng-container>
                    {{skipName}}
                </a>
            </div>

            <div class="videoview">
                <video #player [src]="url" preload="auto" controls="controls" autoplay controlsList="nodownload">
                    Not support video tag,Please use a modern browser.
                    <track kind="subtitles" [src]="track.url" [label]="track.label" [default]="track.isDefault"
                        *ngFor="let track of textTracks">
                </video>
            </div>

            <div class="btns">
                <a [disabled]="isPlay(node.source.name)" mat-stroked-button routerLink="."
                    [queryParams]="{id:node.path.id,root:node.path.root,path:node.path.path,name:node.source.name}"
                    *ngFor="let node of source; trackBy: trackById">
                    {{node.source.name}}
                </a>
            </div>
        </mat-card-content>
    </mat-card>
</div>
