<div class="viewcard">
    <mat-card>
        <mat-card-content>
            <p>angular {{VERSION.full}}</p>
            <div *ngIf="response">
                <p>{{response.platform}}</p>
                <p>{{response.version}}</p>
                <p *ngIf="response.commit">{{response.commit}}</p>
                <p *ngIf="response.date">build at {{response.date}}</p>
                <p *ngIf="startAt">start at {{startAt.format('YYYY-MM-DD HH:mm:ss')}}, started {{started}}.</p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
